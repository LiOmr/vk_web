<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AskMe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand{
            font-weight: bold;
            font-size: 28px;
        }
    </style>
    </head>
    <body class="mb-5">

    <nav class="navbar bg-body-tertiary">
        <div class="container-sm-fluid container-lg">
            <a class="navbar-brand" href="{% url 'index' %}">AskMe</a>

            <form class="d-flex" role="search">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                />
            </form>

            <div class="d-flex justify-content-between gap-3">
                <div class="d-flex flex-column justify-content-between">
                    <div>
                        <a href="{% url 'login' %}">log in</a>
                        <a href="{% url 'signup' %}">register</a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <main class="container-fluid container-lg mt-3">

        <div class="row">
            {% block content %}
            {% endblock %}

            <div class="col-4">
                {% include 'layouts/popular_tags.html' %}
                {% include 'layouts/best_members.html' %}
            </div>
        </div>
    </main>

    <footer class="fixed-bottom p-3 bg-light">
        <div class="container">
            <span class="text-muted">Â©2024 Omarova</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
